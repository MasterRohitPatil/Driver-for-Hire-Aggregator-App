<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver-for-Hire | Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Driver-for-Hire Login</h1>

    <form id="authForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input id="email" type="email" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input id="password" type="password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block mb-1 font-medium">Role</label>
        <select id="role" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="passenger">Passenger</option>
          <option value="driver">Driver</option>
        </select>
      </div>

      <div class="flex justify-between pt-4">
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Login</button>
        <button type="button" id="registerBtn"
                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Register</button>
      </div>
    </form>

    <p id="message" class="mt-4 text-center text-sm"></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
